global:
   enabled: true
   tlsDisable: true # Disabling TLS to avoid issues when connecting to Vault via port forwarding

injector:
   enabled: true
   image:
      repository: registry.connect.redhat.com/hashicorp/vault-k8s
   
   agentImage:
      repository: registry.connect.redhat.com/hashicorp/vault

server:
   image:
      repository: registry.connect.redhat.com/hashicorp/vault-enterprise
      tag: 1.12.1-ent
   enterpriseLicense:
      secretName: vault-ent-license
   standalone:
      enabled: false
   affinity: ""
   ha:
      enabled: true
      replicas: 3
      raft:
         enabled: true
         setNodeId: true
         config: |
            ui = true
            listener "tcp" {
               tls_disable = 1 # Disabling TLS to avoid issues when connecting to Vault via port forwarding
               address = "[::]:8200"
               cluster_address = "[::]:8201"
               api_address = "https://vault-active.vault.svc.cluster.local:8200"
            }
            storage "raft" {
               path = "/vault/data"
            }
            disable_mlock = true
            service_registration "kubernetes" {}
